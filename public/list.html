<div class = "row">
  <div class="col-md-6">
    <h2>
      Lugares
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/lugar">Nuevo</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy:'lastName'" style="cursor:pointer" ng-click="showContact(contact._id)">
        <td>
          {{ contact.nombre }} {{ contact.latitud }} {{ contact.longitud }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
